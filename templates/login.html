<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
{% include "navbar.html" %}
This is the Login Page for the Analytics Project.

<form method="POST" action="/login">
    <div>{{ form.username.label }}: {{ form.username(class="css_class") }}</div>
    <div>{{ form.password.label }}: {{ form.password() }}</div>
    <div><input type="submit" class="btn btn-success" value="Login"></div>
</form>
</body>
</html>
